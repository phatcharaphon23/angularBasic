<div [formGroup]="form">
  <p>
    <mat-form-field appearance="outline">
      <mat-label style="color: white">Old Password</mat-label>
      <input
        matInput
        placeholder="old password"
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <!-- <mat-icon matSuffix>password</mat-icon> -->
      <mat-hint class="text-danger" *ngIf="form.controls['password'].invalid"
        >old password is required</mat-hint
      >
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label style="color: white">New Password</mat-label>
      <input
        matInput
        placeholder="new password"
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <!-- <mat-icon matSuffix>password</mat-icon> -->
      <mat-hint
        class="text-danger"
        *ngIf="form.controls['new_password'].invalid"
        >new password is required</mat-hint
      >
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label style="color: white">Confirm New Password</mat-label>
      <input
        matInput
        placeholder="confirm new password"
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <!-- <mat-icon matSuffix>password</mat-icon> -->
      <mat-hint
        class="text-danger"
        *ngIf="form.controls['confirm_new_password'].invalid"
        >confirm password is required</mat-hint
      >
    </mat-form-field>
  </p>
  <button mat-raised-button color="accent" (click)="onSave()">Submit</button
  >&nbsp;
  <button mat-raised-button (click)="onClose()">Close</button>
</div>
